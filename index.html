<!doctype html>
<html lang="en">

<title>Wire World</title>

<meta charset="UTF-8">
<meta name="description" content="A simple Wire World editor">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link rel="stylesheet" href="./src/style.css">



<body class="scaleWrapper">
  <header>
    <div class="blze">
      <a style="float: left; font-size: 35px; color: white; font-weight: bold; padding-left: 15px;">WIRE WORLD</a>
      <button id="step" class="emeraldButton">Step</button>
      <button id="starter" class="emeraldButton">Start</button>
      <button id="speed" class="emeraldButton">Speed</button>
    </div>
    <ul>
      <li>
        <div class="barbtn" id="size">Größe</div>
      </li>
      <li>
        <div class="barbtn" id="reset">Reset</div>
      </li>
      <li class="dropdown" style="width: 150px;">
        <div class="dropbtn">Regeln</div>
        <div class="dropdown-content">
          <button>Conductor
            <div class="dropside-content">
              Der Conductor leitet Elektronen weiter, wenn nicht mehr als zwei in den benachbarten Feldern sind.
            </div>
          </button>
          <button>Elektron
            <div class="dropside-content">
              Ein Elektron kann nur durch einen Conductor geleitet werden. Im nächten Tick wird es zu eimen Restteilchen.
            </div>
          </button>
          <button>Restteilchen
            <div class="dropside-content">
              Restteilchen sind nicht leitfähig, sie werden im nächsten Tick wieder zu einem Conductor.
            </div>
          </button>
        </div>
      </li>
    </ul>
  </header>

  <div id="main">
    <article id="canvas">
      <canvas id="cv"></canvas>
    </article>
    <aside>
      <div>
        <label for="monkey">Tower</label>
        <select id="monkey">
          <option value="nullMonkey"></option>
          <option value="dartMonkey">Dart monkey[100$]</option>
        </select>
      </div>
      <div>
        <label for="bloon">Bloon</label>
        <select id="bloon">
          <option value="nullBloon"> </option>
          <option value="redBloon">Red bloon - 1$</option>
        </select>
      </div>
      <br>
      <button id="varA" class="varButton">G:<span id="varAVal">10000000</span></button>
      <button id="varB" class="varButton">s</button>
      <button id="varC" class="varButton"></button>
      <button id="varD" class="varButton"></button>
      <button id="varE" class="varButton"></button>
      <button id="varF" class="varButton"></button>
      <button id="varG" class="varButton"></button>
      <button id="varH" class="varButton"></button>
      <button id="varI" class="varButton"></button>
      <button id="varJ" class="varButton"></button>
      <button id="varK" class="varButton"></button>
      <button id="varL" class="varButton"></button>
      <!--<button id="varM" class="varButton">varM</button>-->
    </aside>
  </div>

  <!--footer style="border: 1px solid black">
        <button id="addMoney" class="emeraldButton">Add money</button>
        <button id="addHealth" class="emeraldButton">Add health</button>
        <button id="delete" class="emeraldButton">Delete</button>
        <button id="restart" class="emeraldButton">Restart</button>
        <button id="start" class="emeraldButton">Start</button>
    </footer-->
</body>

<script type="module" src="./src/main.ts"></script>

</html>
